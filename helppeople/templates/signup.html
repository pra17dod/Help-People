  {% extends 'base.html' %} 
  {% load static %}
  {% block content %}	
<head>
	<title>SignUp</title>
    <!-- accounts css -->  
    <link rel="stylesheet" type="text/css" href="{% static 'signin/vendor/bootstrap/css/bootstrap.min.css' %}"> 
    <link rel="stylesheet" type="text/css" href="{% static 'signin/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'signin/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'signin/vendor/animate/animate.css' %}">	
    <link rel="stylesheet" type="text/css" href="{% static 'signin/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'signin/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'signin/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'signin/css/main.css' %}"> 
	

</head>
<body>
  <!--================Header Menu Area =================-->
  <header class="header_area">
  </header>
       

	{% comment %} <div class="limiter"> {% endcomment %}
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
             	<form class="login100-form validate-form" method= "POST" >
                    {% csrf_token %}
                    <span class="login100-form-title p-b-55">Sign Up</span>

                    <div class="wrap-input100 validate-input m-b-16"  data-validate = "First Name is required">
						<input class="input100" type="text" name="first_name" placeholder="First Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-user"></span>
						</span>
					</div>

                     <div class="wrap-input100 validate-input m-b-16" data-validate = "Last Name is required" >
						<input class="input100" type="text" name="last_name" placeholder="Last Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-user"></span>
						</span>
					</div>

                     <div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-user"></span>
						</span>
					</div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

                    <div class="wrap-input100 validate-input m-b-16"  data-validate = "Mobile no. is required">
						<input class="input100" type="text" name="phone" placeholder="Mobile Number">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-phone-handset"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Confirm your password">
						<input class="input100" type="password" name="confirm_password" placeholder="Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

                    <div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn">Sign up</button>
					</div>
					<div class="text-center w-full p-t-35">
						<span class="txt1">
							Already a member?
						</span>
						<a class="txt1 bo1 hov1" href="{% url 'signin'%}">Sign in</a>
					</div>
				</form>
			</div>
		</div>
	{% comment %} </div> {% endcomment %}
	     
{% endblock content %}
